<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="cs/bootstrap.css">
    <link rel="stylesheet" href="cs/style.css">
    <title>Admin</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-12 main-menu">
                <img src="img/img-auth-login.png">
                <h4>Login with your email</h4>
                <p>Don't have an Account? <a href="">Create Aaccount</a></p>

                <div class="email"> <input type="text" placeholder="Email Address" class="form-control"></div>
                <div class="password"><input type="text" placeholder="Password" class="form-control"></div>
                <div class="row">
                    <div class="col-md-6"><input type="checkbox" name="" class="form-checkbox-input"> <label
                            for="">Remember me?</label></input>
                    </div>
                    <div class="col-md-6 forgot"><a href="">Forgot Password?</a></div>

                    <button class="btn btn-primary login">Login</button>

                </div>

                <div class=""><span>Or Continue With</span>
                    <i class="fa fa-facebook-official" aria-hidden="true"></i>
                </div>

                <div class="icons">

                    <span class="media"><i class="fab fa-facebook text-white" aria-hidden="true"></i></span>

                    <span class="media"><i class="fab fa-twitter text-white" aria-hidden="true"></i></span>
                  
                    <span class="media"><i class="fab fa-google text-white" aria-hidden="true"></i></span>

                </div>




            </div>
        </div>




</body>

</html>
